<div class="add-product-container">
    <h2 class="form-title">Add Product</h2>
    <form (ngSubmit)="onSubmit()" #addProductForm="ngForm" class="form">
      
      <div class="form-group">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-input" required />
      </div>
  
      <div class="form-group">
        <label for="description" class="form-label">Description</label>
        <textarea id="description" name="description" [(ngModel)]="product.description" class="form-textarea" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="price" class="form-label">Price</label>
        <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-input" required />
      </div>
  
      <div class="form-actions">
        <button type="submit" [disabled]="!addProductForm.valid" class="btn btn-primary">Submit</button>
        <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancel</button>
      </div>
      
    </form>
</div>
