<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Progress</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let workout of completedWorkouts">
      <ion-label>
        <h2>{{ workout }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="center-button">
    <ion-button color="danger" (click)="resetProgress()">Reset Progress</ion-button>
  </div>
</ion-content>
