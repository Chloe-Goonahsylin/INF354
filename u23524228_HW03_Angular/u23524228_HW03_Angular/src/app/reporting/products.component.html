<div *ngIf="chartsLoaded">  
    <div class="chart-container">
        <div class="chart-item">
            <canvas baseChart 
                [data]="brandData" 
                [type]="'pie'"
                [options]="brandChartOptions"
            >
            </canvas> 
        </div>
        <div class="chart-item">
            <canvas baseChart 
                [data]="productTypeData" 
                [type]="'pie'"
                [options]="productTypeChartOptions"
            >
            </canvas>  
        </div>
    </div>

        <h1>Top 10 Most Expensive Products</h1>
<mat-list>
  <mat-list-item *ngFor="let product of products">
    <h4 mat-line>{{ product.productName }}</h4>
    <p mat-line>
      Brand: {{ product.brandName }} | Type: {{ product.productTypeName }} | 
      Price: {{ product.productPrice | currency }}
    </p>
  </mat-list-item>
</mat-list>


</div>
