<div class="edit-product-container">
    <h2 class="form-title">Edit Product</h2>
    <form (ngSubmit)="onSubmit()" #editForm="ngForm" class="form">
        <div class="form-group">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="product.name" class="form-input" required />
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" [(ngModel)]="product.description" class="form-textarea" required></textarea>
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-input" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Save</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
